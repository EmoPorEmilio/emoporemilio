<!DOCTYPE html>
<html>
  <head>
    <script src="./index.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <style>
      body {
        margin: 0;
      }
      @keyframes fadeIn {
        from {
          transform: scale(0);
        }
        to {
          transform: scale(1);
        }
      }
      @keyframes fadeOut {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(0);
        }
      }
      #chatbox {
        overflow: hidden;
        height: 600px;
        width: 400px;
        display: flex;
        gap: 8px;
        flex-direction: column-reverse;
      }
      .container {
        display: flex;
        flex-direction: column;
        background-color: rgb(20, 20, 20, 0.85);
        border-radius: 12px;
        transform: scale(1);
        animation-name: fadeIn;
        animation-duration: 0.3s;
        animation-timing-function: ease-out;
        transform-origin: 100% 100%;
        border-bottom: 2px solid #c3e19b;
      }
      .message > span {
        overflow-wrap: break-word;
      }
      .message {
        font-family: 'Jost';
        font-size: 28px;
        color: #fff;
        flex: 1;
        display: flex;
        flex-direction: column;
        gap: 0px;

        padding: 12px;
      }
      .header {
        padding-left: 12px;
        padding-right: 12px;
        display: flex;
        height: 45px;
        background-color: #141414;
        align-items: center;
        border-top-left-radius: 12px;
        border-top-right-radius: 12px;
        border-bottom: 1px solid #c3e19b;
      }
      img {
        object-fit: contain;
      }
      .name {
        font-family: 'Jost';
        font-weight: 600;
        color: #d072b7;
        font-size: 22px;
        padding-left: 12px;
        flex: 1;
      }
      @font-face {
        font-family: 'Jost';
        font-style: normal;
        font-weight: 400, 600;
        src: url('../fonts/jost-v14-latin-regular.woff2') format('woff2'),
          /* Chrome 26+, Opera 23+, Firefox 39+ */
            url('../fonts/jost-v14-latin-regular.woff') format('woff'); /* Chrome 6+, Firefox 3.6+, IE 9+, Safari 5.1+ */
      }
    </style>
  </head>
  <body onload="init()">
    <div id="chatbox">
  </body>
</html>
